<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-screen_keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <input type="text">
        <div id="keyboard">
            <span class="caps">caps lock</span>
            <div class="nums">
                <span class="btn letter">ё</span>
                <span class="btn num">1</span>
                <span class="btn num">2</span>
                <span class="btn num">3</span>
                <span class="btn num">4</span>
                <span class="btn num">5</span>
                <span class="btn num">6</span>
                <span class="btn num">8</span>
                <span class="btn num">9</span>
                <span class="btn num">0</span>
            </div>
            <div class="letters">
                <span class="btn letter">й</span>
                <span class="btn letter">ц</span>
                <span class="btn letter">у</span>
                <span class="btn letter">к</span>
                <span class="btn letter">е</span>
                <span class="btn letter">н</span>
                <span class="btn letter">г</span>
                <span class="btn letter">ш</span>
                <span class="btn letter">щ</span>
                <span class="btn letter">з</span>
                <span class="btn letter">х</span>
                <span class="btn letter">ъ</span>
                <br>
                <span class="btn letter">ф</span>
                <span class="btn letter">ы</span>
                <span class="btn letter">в</span>
                <span class="btn letter">а</span>
                <span class="btn letter">п</span>
                <span class="btn letter">р</span>
                <span class="btn letter">о</span>
                <span class="btn letter">л</span>
                <span class="btn letter">д</span>
                <span class="btn letter">ж</span>
                <span class="btn letter">э</span>
                <br>
                <span class="btn letter">я</span>
                <span class="btn letter">ч</span>
                <span class="btn letter">с</span>
                <span class="btn letter">м</span>
                <span class="btn letter">и</span>
                <span class="btn letter">т</span>
                <span class="btn letter">ь</span>
                <span class="btn letter">б</span>
                <span class="btn letter">ю</span>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
